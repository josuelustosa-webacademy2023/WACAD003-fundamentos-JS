<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="keywords"
      content="JS, JavaScript, calculadora com JavaScript"
    />
    <meta
      name="description"
      content="Uma calculadora web criada com JavaScript"
    />
    <meta name="author" content="Josué Lustosa" />

    <title>Atividade 01 - Calculadora com JS</title>

    <link rel="stylesheet" href="./calculadora.css" />
  </head>
  <body>
    <form>
      <div class="elementos-calculo">
        <div class="item1">
          Valor 1: <br />
          <input type="number" id="valor1" value="0" />

          <span id="operacao" class="texto-itens">operacao</span>
        </div>

        <div class="item2">
          Valor 2: <br />
          <input type="number" id="valor2" value="0" />
        </div>

        <span class="texto-itens">
          <br />
          <p id="resultado">= resultado</p>
        </span>
      </div>

      <p class="texto-selecionar">Selecione a operação que deseja realizar:</p>

      <br />

      <div class="buttons">
        <input
          type="submit"
          value="+"
          style="padding: 8px; font-size: 16px; cursor: pointer"
        />
        <button
          type="button"
          onclick="subtracao()"
          style="padding: 8px; font-size: 16px; cursor: pointer"
        >
          -
        </button>
        <button
          type="button"
          onclick="multiplicacao()"
          style="padding: 8px; font-size: 16px; cursor: pointer"
        >
          *
        </button>
        <button
          type="button"
          onclick="divisao()"
          style="padding: 8px; font-size: 16px; cursor: pointer"
        >
          /
        </button>
      </div>
    </form>

    <script src="./calculadora.js"></script>
  </body>
</html>
