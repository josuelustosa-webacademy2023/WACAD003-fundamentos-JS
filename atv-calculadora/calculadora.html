<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora com JS</title>

    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js"></script>
</head>
<body>
    <form>
        <div class="elementos-calculo">
            <div class="item1">
                Valor 1: <br>
                <input
                    type="number"
                    id="valor1"
                    value="0"
                >
    
                <span id="operacao" class="texto-itens">operacao</span>
            </div>

            <div class="item2">
                Valor 2: <br>
                <input
                    type="number"
                    id="valor2"
                    value="0"
                >
        
            </div>

            <span class="texto-itens">
                <br>
                <p id="resultado">= resultado</p>
            </span>
        </div>


        <p class="texto-selecionar">Selecione a operação que deseja realizar:</p>

        <br>

        <div class="buttons">
            <button type="button" onclick="soma()">+</button>
            <button type="button" onclick="subtracao()">-</button>
            <button type="button" onclick="multiplicacao()">*</button>
            <button type="button" onclick="divisao()">/</button>
        </div>


    </form>
    

    
</body>
</html>
